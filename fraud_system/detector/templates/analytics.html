<!DOCTYPE html>
<html>

<head>
    <title>Fraud Analytics Dashboard</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #eef2f7;
            padding: 30px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            max-width: 900px;
            margin: auto;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            margin-bottom: 10px;
            color: #203a43;
        }

        .value {
            font-size: 28px;
            font-weight: bold;
        }

        .fraud {
            color: #b00020;
        }

        .safe {
            color: #0a7d2c;
        }

        .info {
            color: #ff9800;
        }

        a {
            display: block;
            margin-top: 25px;
            text-align: center;
            text-decoration: none;
            color: #0f62fe;
        }
    </style>
</head>

<body>

    <h2>Fraud Analytics Dashboard</h2>

    <div class="grid">
        <div class="card">
            <h3>Total Transactions</h3>
            <div class="value">{{ total }}</div>
        </div>

        <div class="card">
            <h3>Fraud Transactions</h3>
            <div class="value fraud">{{ frauds }}</div>
        </div>

        <div class="card">
            <h3>Safe Transactions</h3>
            <div class="value safe">{{ safe }}</div>
        </div>

        <div class="card">
            <h3>Fraud Rate (%)</h3>
            <div class="value info">{{ fraud_rate }}%</div>
        </div>

        <div class="card">
            <h3>High-Risk Transactions</h3>
            <div class="value fraud">{{ high_risk }}</div>
        </div>
    </div>

    <a href="/">‚Üê Back to Home</a>

</body>

</html>
